<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Activation Mail</title>
</head>

<body>
    <div class="card" style="font-size: 12px;
             @import url('https://fonts.google.com/specimen/Open+Sans');
            font-family: open sans, sans-serif;
            color: #13293D;
            border: 1px #7070701c solid;
            width: fit-content;
            border-radius: 0px;
            margin: auto;
            margin-top: 5%;
            padding-top: 5%;
            text-decoration: none"
            >

        <div class="card-body" style=" margin-left: auto; margin-right: auto; max-width: min-content;">
                <!--logo -->
                <a href="https://www.ghmade.com"  target="_blank" rel="noopener noreferrer" style="margin: auto;">
                    <img src="https://i.ibb.co/w0FMHyg/ghmade-e.png" alt="ghmade" style="width:150px;">
                </a>

            <!-- the introduction and user email address -->
            <p>Hello
                <span class="useremail" style="font-weight: 900;
                font-size: 12px;">Lewis.dzacka@amalitech.com,</span>
            </p>

            <!-- the content of message -->
            <p>Thank you for registering on our Platform!<br />
                Please use the PIN to verify your account: </p><br />

            <!-- the pin code -->
            <span class="pincode" style="font-weight: 900;
            font-size: 24px;">
                5365
            </span><br /><br />

            <!-- salutation -->
            See you soon!<br />
            Best Regards, <br />
            ghmade Support Team<br /><br />

            <!-- the button -->
            <a href="http://www.ghmade.com/auth/confirmaccount" target="_blank" rel="noopener noreferrer" class="button"
                style="background-color: #13293D;
            color: #fff !important;
            text-decoration: none;
            border-radius: 10px;
            border: 1px solid #13293D;
            height: 28px;
            font-size: 12px;
            width:180px;
            display: inline-block;
            text-align: center;
            padding-top: 10px;">Confirm Account</a><br /><br /><br /><br />
        </div>

        <!-- the footer -->
        <div class="footer" style="background-color: #13293D;
        width:max-content;
        color: #fff;
        height: 90px;
        margin-top: 5%;"
        >
            <p class="footertext" style="color: #fff; text-align: center; padding: 4%;">You received this email because you registered on <a id="website"
                    href="http://www.ghmade.com/market" target="_blank"
                    rel="noopener noreferrer" style="color: #fff; text-decoration: none;">http://www.ghmade.com</a><br />Please don't reply.</p>
        </div>
    </div>
</body>

</html>
