<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs Mail</title>
</head>
<body>
        <div class="card" 
        style="font-size: 12px;
        @import url('https://fonts.google.com/specimen/Open+Sans');
        font-family: open sans, sans-serif;
        color: #13293D;
        border: 1px #7070701c solid;
        width: fit-content;
        border-radius: 0px;
        margin:auto ;
        margin-top: 5%;
        padding-top: 5%;
        justify-content: center;"
        >
            <!-- the card body containing the content -->
                <div class="card-body" style="margin: auto; margin-left:15% ; margin-right: 15%; max-width: max-content;">
                   
                    <!-- the logo -->
                    <div style="margin: auto;">
                    <a href="https://www.ghmade.com"  target="_blank" rel="noopener noreferrer">
                        <img src="https://i.ibb.co/w0FMHyg/ghmade-e.png" alt="ghmade" style="width:150px;">
                    </a>
                    </div>

                    <!-- the introduction and user email address -->
                    <div>
                        <p>Hello
                            <span class="companyname" style="font-weight: 900;
                            font-size: 12px;">Top Dan Ltd. ,</span>
                        </p>

                    <!-- the content of message -->
                    <p>An applicant with phone number <span class="phonenumber" style="font-weight: bolder;
                        font-size: 12px;">0245348465</span> has applied to your job post. <strong>"Senior Chief"</strong> <br/>
                    Kindly contact review the application and revert.</p><br/>


                    <p>Best Regards, <br/>Your Market Circle Support Team<br/><br/></p>

                </div>

                <!-- the button -->
                <!-- <input type="button" class="btn button btn-lg" value="Confirm Account"><br/><br/><br/><br/> -->
                </div>
            

                <!-- the footer -->
                <div class="footer" style="background-color:#13293D;
                    width: 100%;
                    color: #fff;
                    height: 90px;
                    margin-top: 5%;
                    justify-content: center;
                    align-items: center;
                    display: flex;">
            <p class="footertext" style="color: #fff; text-align: center; padding: 4%;">You received this email because you registered on <a id="website"
                    href="http://www.ghmade.com/market" target="_blank"
                    rel="noopener noreferrer" style="color: #fff; text-decoration: none;">http://www.ghmade.com</a><br />Please don't reply.</p>
            </div>
        </div>
</body>
</html>
